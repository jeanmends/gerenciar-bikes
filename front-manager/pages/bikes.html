<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Bikes</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/visual.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--

Modal para alterar as bikes

<!--Pra cima é testes-->
</head>

<body>
  <!-- Modal para alterar as bikes -->
  <div class="modal-alterar-geral">

    <div id="modal-1" class="jw-modal">
        <div class="jw-modal-body">
          <div class="header-alterar">
            <h3>Detalhes</h3>
            <i class="fa fa-window-close btn btn-outline-danger" aria-hidden="true" onclick="closeModal()"></i>
          </div>
          <div class="main-alterar">
            <div class="main-alterar-img">
              <img src="" alt="Imagem da bike" id="img-bike">
            </div>
            <div class="main-alterar-mais-detalhes">
              <div class="main-alterar-mais-detalhes-cima">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Código Série</label>
                  <input type="text" class="form-control" id="codigoSerie" name="codigoSerie" placeholder="XX12346">
                </div> 
                <div class="form-group select-alterar">
                  <label for="select-condominios1">Selecione o condomínio</label>
                  
                  <select class="form-select-sm example" name="idCond" aria-label=".form-select-sm example" id="select-condominios-alterar">
                  
                    <!-- <option selected>Open this select menu</option> -->   
                  </select>
                </div>
              </div>
              
              <div class="form-group">
                <label for="numeroPatrimonio">Número do Patrimônio</label>
                <input type= "number" class="form-control" id="numeroPatrimonio" name="numeroPatrimonio" placeholder="1001">
              </div>
              <div class="form-group">
                <label for="descricao1">Descrição</label>
                <textarea class="form-control" id="descricao1" name="descricao" rows="3" placeholder="Descrição da bike"></textarea>
              </div>
              <!--
              <form id="sendimage">
                <div>
                  <label for="arquivo">Escolha a imagem da Bike</label>
                  <input type="file" class="form-control-file" id="arquivo" name="file" accept="image/*" required
                    onchange="sendData()">
                </div>
              </form>
               -->
            </div>
            
          </div>
        </div>
    </div>

  </div>
  
  <!--Fim modal para alterar as bikes-->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Bike</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="cadastrar-nova-bike">
            <div class="form-group">
              <label for="exampleFormControlInput1">Código Série</label>
              <input type="text" class="form-control" id="codigoSerie" name="codigoSerie" placeholder="XX12346">
            </div>
            <div class="form-group">
              <label for="numeroPatrimonio">Número do Patrimônio</label>
              <input type= "number" class="form-control" id="numeroPatrimonio" name="numeroPatrimonio" placeholder="1001">
            </div>

            <div class="form-group">
              <label for="descricao1">Descrição</label>
              <textarea class="form-control" id="descricao1" name="descricao" rows="3" placeholder="Descrição da bike"></textarea>
            </div>
              <input type="hidden" name="imagem" id="codigo-da-imagem">
              
             <!-- <button type="button" class="btn btn-primary">Save changes</button>-->
             <br/>
             Selecione o condomínio:
             <br/>
             <select class="form-select-sm example" name="idCond" aria-label=".form-select-sm example" id="select-condominios">
              <!-- <option selected>Open this select menu</option> -->

             </select>
          </form>
          <div class="form-group">
            <form id="sendimage">
              <div>
                <label for="arquivo">Escolha a imagem da Bike</label>
                <input type="file" class="form-control-file" id="arquivo" name="file" accept="image/*" required
                  onchange="sendData()">
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="cadastrarNovaBike()">Cadastrar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          
        </div>
      </div>
    </div>
  </div>
  <div class="container">

    <div class="main">

      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/pages/bikes.html">Bikes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/pages/condominios.html">Condomínios</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa fa-plus-circle" aria-hidden="true"></i> Bike
            </button>
            <div class="form-check form-check-inline" style="color:antiquewhite" >
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" onclick="getDados()" checked>
              <label class="form-check-label" for="inlineRadio1">Todos</label>
            </div>
            <div class="form-check form-check-inline" style="color:antiquewhite">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="comcondominios" onclick="getTiposCondominios(this.value)">
              <label class="form-check-label" for="inlineRadio2">Com bikes</label>
            </div>
            <div class="form-check form-check-inline" style="color:antiquewhite">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="semcondominios" onclick="getTiposCondominios(this.value)">
              <label class="form-check-label" for="inlineRadio3">Sem bike</label>
            </div>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Pesquisar" 
              id="pesquisar" aria-label="Search" onkeyup="pesquisarBike()">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
          </div>
        </nav>
      </header>
      <main class="bg-dark">
        <h6 class="titulo-quantidade">Quantidade: <span id="quantidade-api"></span></h6>
        <table class="table table-dark" id="table-bikes">
          
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Código de Série</th>
              <th scope="col">Patrimônio</th>
              <th scope="col" colspan="2">Ações</th>
              
            </tr>
          </thead>
          <tbody id="Customdata">

          </tbody>
        </table>
      </main>

    </div>

  </div>

  <script src="/js/getCondominiosParaSelection.js"></script>
  <script src="/js/getCondominiosParaAlterar.js"></script>
  <script src="/js/getData.js"></script>
  <script src="/js/sendDetas.js"></script>
  <script src="/js/pesquisar.js"></script>
  <script src="/js/visual.js"></script>



</body>

</html>
