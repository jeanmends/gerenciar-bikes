<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Condomínios</title>
  <link rel="stylesheet" href="/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Condomíno</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="cadastrar-novo-condominio">
            <div class="form-group">
              <label for="exampleFormControlInput1">Nome do condomínio</label>
              <input type="text" class="form-control" id="nomeCondomonio" name="nomeCondomonio" placeholder="Digite o nome do condomínio">
            </div>
            <div class="form-group">
              <label for="numeroPatrimonio">Código Ahreas</label>
              <input type= "number" class="form-control" id="ahreasCode" name="ahreasCode" placeholder="0007">
            </div>
            <label>Cep:
            <input name="cep" type="number" id="cep" value="" size="10" maxlength="9"
            onblur="pesquisacep(this.value);" class="form-control" /></label><br />
            <label>Logradouro:
              <input name="logradouro" type="text" id="logradouro" size="60" class="form-control" /></label><br />
     
     <label>Bairro:
     <input name="bairro" type="text" id="bairro" size="40" class="form-control" /></label><br />
     <label>Cidade:
     <input name="cidade" type="text" id="cidade" size="40" class="form-control" /></label><br />
     <div class="alinhar-uf-ibge">
     <label>Estado:
     <input name="uf" type="text" id="uf" size="2" class="form-control" /></label><br />
     &nbsp;&nbsp;
     <label>Complemento:
     <input name="complimento" type="text" id="complemento" class="form-control" /></label><br />
     </div>
            <!--
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type= "text" class="form-control" id="cep" name="cep" placeholder="05640001">
              </div>
            --> 
             <!-- <button type="button" class="btn btn-primary">Save changes</button>-->
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="cadastrarNovaCondominio()">Cadastrar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          
        </div>
      </div>
    </div>
  </div>
  <!--fim modal para cadastro-->
  <!-- iniciio modal para detalhes -->
<!-- Modal -->


  <!--fim modal para detalhes-->
  <div class="container">

    <div class="main">

      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/pages/bikes.html">Bikes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/pages/condominios.html">Condomínios</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa fa-plus-circle" aria-hidden="true"></i> Condomínio
            </button>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Pesquisar" 
              id="pesquisar" aria-label="Search" onkeyup="pesquisarBike()">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
          </div>
        </nav>
      </header>
      <main>

        <table class="table table-dark" id="table-bikes">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Código Ahreas</th>
              <th scope="col">Nome do condomínio</th>
              <th scope="col">Quantida de Bikes</th>
              <th scope="col" colspan="2">Ações</th>
              
            </tr>
          </thead>
          <tbody id="Customdata">

          </tbody>
        </table>
      </main>

    </div>

  </div>
  <script src="/js/getCep.js"></script>
  <script src="/js/getCondominios.js"></script>
  <script src="/js/pesquisar.js"></script>
  <script src="/js/visual.js"></script>


</body>

</html>
